    <div id="mapid" style="width: 1250px; height: 600px;"></div>
    <script>
        const map = L.map('mapid').setView([-19.852031, -43.977785], 14);

        

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        components = new Components();

        db.places.forEach(place => {
            L.marker([place.location.lat, place.location.lng], { icon: components.icon }).addTo(map).bindPopup(components.popup(place.name, place.description, place.address));
        });

    </script>
